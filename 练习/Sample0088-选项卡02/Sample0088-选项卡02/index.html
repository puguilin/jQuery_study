<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Sample0088 - 选项卡02</title>
		<style type="text/css">
			html {
				background: #F0F0F0;
				-webkit-box-sizing: content-box;
				-moz-box-sizing: content-box;
				box-sizing: content-box;
			}
			
			#box {
				width: 600px;
				height: 600px;
				border: 1px solid #CCCCCC;
				background: #FFF;
				margin: 50px auto;
			}
			
			#box-btn {
				width: 99.9%;
				height: 50px;
				border: 1px solid #CCCCCC;
				background: #FFF;
			}
			
			#box-btn>button {
				width: 32.79%;
				height: 50px;
				border: none;
				margin: 0px;
				padding: 0px;
				background: #F0F0F0;
				outline: none;
				cursor: pointer;
			}
			
			#box-btn>button:hover {
				background: #E0E0E0;
			}
			
			#box-content {
				width: 100%;
				height: 548px;
				background: #FFF;
			}
			
			#box-content>div {
				width: 100%;
				height: 550px;
				background: #FFF;
				display: none;
			}
		</style>
	</head>

	<body>

		<div id="box">
			<!--选项卡的按钮开始-->
			<div id="box-btn">
				<button>菜单一</button>
				<button>菜单二</button>
				<button>菜单三</button>
			</div>
			<!--选项卡的按钮结束-->

			<!--选项卡的内容开始-->
			<div id="box-content">
				<div>内容1</div>
				<div>内容2</div>
				<div>内容3</div>
			</div>
			<!--选项卡的内容结束-->
		</div>

	</body>

	<script type="text/javascript">
		var 按钮数组 = document.getElementById("box-btn").getElementsByTagName("button");
		var 内容数组 = document.getElementById("box-content").getElementsByTagName("div");

		for(var i = 0; i < 按钮数组.length; i++) {
			按钮数组[i].value = i;

			/*给每一个按钮注册单击事件*/
			按钮数组[i].onclick = function() {
				var v = this.value;

				/*我准备单机每一个按钮的时候，我隐藏全部的*/
				for(var j = 0; j < 内容数组.length; j++) {
					内容数组[j].style.display = "none";
				}

				内容数组[v].style.display = "block";
			};
		}
	</script>

</html>
