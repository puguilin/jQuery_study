<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Sample0087 - 选项卡01</title>
		<style>
			@import url(http://fonts.googleapis.com/css?family=Roboto:400,300,100,500);
			html {
				background-color: #F0F0F0;
			}
			
			#container {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				opacity: 0.89;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
			}
			
			.paper {
				background-color: #fffeff;
				width: 200px;
				height: 50px;
				overflow: hidden;
				float: left;
				position: relative;
				margin-bottom: 1px;
				box-shadow: 0px 1px 2px 1px #d3d2d3;
				border-radius: 2px;
				transition: 0.1s ease-in;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			.paper:hover {
				cursor: pointer;
			}
			
			#num {
				font-family: 'Roboto', sans-serif;
				font-size: 20px;
				color: #999;
				text-align: center;
				margin-top: 15px;
			}
			
			.ripple {
				background-color: rgba(0, 0, 0, 0.25);
				border-radius: 100%;
				height: 100px;
				width: 100px;
				margin-top: -90px;
				position: relative;
				-webkit-transform: scale(0);
				transform: scale(0);
			}
			
			.animate {
				-webkit-animation: ripple 0.5s linear;
				animation: ripple 0.5s linear;
			}
			
			@-webkit-keyframes ripple {
				100% {
					-webkit-transform: scale(12);
					transform: scale(12);
					background-color: transparent;
				}
			}
			
			@keyframes ripple {
				100% {
					-webkit-transform: scale(12);
					transform: scale(12);
					background-color: transparent;
				}
			}
			
			.tab-title {
				width: 600px;
				height: 51px;
				overflow: hidden;
			}
			
			.tab-content {
				clear: both;
				width: 600px;
				height: 400px;
				background: #FAFAFA;
				position: relative;
			}
			
			.paper-content {
				-webkit-box-sizing: content-box;
				-moz-box-sizing: content-box;
				box-sizing: content-box;
				width: 100%;
				height: 100%;
				border: 1px solid #E0E0E0;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.paper-content p {
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				background: #FFF;
				text-align: center;
				font-size: 20px;
				letter-spacing: 2px;
				line-height: 400px;
				display: none;
			}
			
			.paper-content .active {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="container">
			<!--选项卡标题开始-->
			<div class="tab-title" id="tab-title">
				<div class="paper">
					<p id="num">菜单一</p>
					<div class="ripple"></div>
				</div>
				<div class="paper">
					<p id="num">菜单二</p>
					<div class="ripple"></div>
				</div>
				<div class="paper">
					<p id="num">菜单三</p>
					<div class="ripple"></div>
				</div>
			</div>
			<!--选项卡标题结束-->
			<!--选项卡内容开始-->
			<div class="tab-content" id="tab-content">
				<div class="paper-content">
					<p>The first content</p>
				</div>
				<div class="paper-content">
					<p>The second content</p>
				</div>
				<div class="paper-content">
					<p>The third content</p>
				</div>
			</div>
			<!--选项卡内容结束-->
		</div>
	</body>

	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
		$(document).ready(function() {
			/*获取单机按钮*/
			var btns = document.getElementById("tab-title").getElementsByTagName("p");
			var cons = document.getElementById("tab-content").getElementsByTagName("p");

			for(var i = 0; i < btns.length; i++) {
				btns[i].title = i;

				/*注册单击事件*/
				btns[i].onclick = function() {
					/*获取当前的索引值*/
					var v = this.title;
					/*全部清空*/
					for(var j = 0; j < cons.length; j++) {
						cons[j].style.display = "none";
					}
					/*让相对应的内容区显示出来*/
					cons[v].style.display = "block";
				};
			}

	</script>

</html>
