<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Sample016 - 小汽车动画</title>
		<link rel="stylesheet" type="text/css" href="css/cute.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<!--控制器开始-->
		<div class="controller">
			<button id="btn1">移动到800PX</button>
			<button id="btn2">移动到1200PX</button>
			<button id="btn3">回家</button>
		</div>
		<!--控制器结束-->

		<div class="road">
			<div class="road800"></div>
			<div class="road1200"></div>
			<!--小汽车开始-->
			<div id="car"></div>
			<!--小汽车结束-->
		</div>
	</body>

	<!-- 当页面加载完成，载入JavaScript文件，为Html元素添加动作 -->
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
