<!--调查问卷样式开始-->
<div class="xlxw-feedback-container-fluid">

    <div class="mdui-textfield">
      <input class="mdui-textfield-input" type="text" placeholder="问题名称" />
    </div>
    <!--问题描述-->
    <div class="mdui-textfield">
      <textarea class="mdui-textfield-input" placeholder="问题描述"></textarea>
    </div>
    <div class="mdui-textfield" style="margin-bottom: 0px  !important;padding-bottom: 0px  !important;border: none;">
      <input class="mdui-textfield-input" type="text" disabled placeholder="添加图片" />
    </div>
    <!--图片上传-->
    <div class="upload"> <i class="mdui-icon material-icons">&#xe145;</i> </div>
    <!--开始上传-->
    <div class="startUpload">
      <button class="mdui-btn mdui-btn-raised mdui-ripple  mdui-color-theme-accent" style="background: #4CAF50 !important;">提交</button>
      <button class="mdui-btn mdui-btn-raised mdui-ripple ">取消</button>
    </div>
  </div>
</div>
