		<script type="text/javascript">
			$(function() {
				// 为所有palette-item>li注册点击事件
				$(".palette-item>li").on("click", function() {
					// 获取value属性值
					var value = $(this).attr("value");

					// 复制到剪切板
					var temp = document.createElement('input');
					temp.value = value;				// 赋值操作
					document.body.appendChild(temp);// 添加对象
					temp.select(); 					// 选择对象
					document.execCommand("Copy"); 	// 执行复制
					document.body.removeChild(temp);// 删除对象

					// 输出复制信息
					console.log("复制成功");
				});
			});
		</script>
