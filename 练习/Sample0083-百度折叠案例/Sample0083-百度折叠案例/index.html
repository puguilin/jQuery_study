<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<style type="text/css">
		.box{width:367px;height:auto;}
		.box-left{width:50%;height:30px;float:left;line-height:30px;font-size:14px;font-weight:600;}
		.box-right{width:50%;height:30px;float:left;line-height:30px;text-align:right;}
		.box-content{width:367px;height:150px;overflow:hidden;display:block;}
		#btn{color:blue;text-decoration:underline;}
	</style>

	<body>

		<div class="box">
			<div class="box-left">相关人物</div>
			<div class="box-right" id="box-right"><a href="javascript:void(0)" id="btn">展开</a></div>
			<div class="box-content" id="box-content">
				<img src="img/img.jpg" width="100%" height="374px"/>
			</div>
		</div>

	</body>

	<script type="text/javascript">
		var btn = document.getElementById("box-right");
		var con = document.getElementById("box-content");
		
		/*获取任意标签的内容*/
		function getInnerText(element) {
			if(typeof element.textContent == "undefined") {
				return element.innerText;
			} else {
				return element.textContent;
			}
		}
		
		/*设置任意标签的内容*/
		function setInnerText(element, text) {
			if(typeof element.textContent == "undefined") {
				return element.innerText = text;
			} else {
				return element.textContent = text;
			}
		}
		
		btn.onclick = function(){
			if (getInnerText(btn) == "展开") {
				con.style.height = "374px";
				btn.innerHTML="<a href=\"javascript:void(0)\" id=\"btn\">折叠</a>";
			} else{
				con.style.height = "150px";
				btn.innerHTML="<a href=\"javascript:void(0)\" id=\"btn\">展开</a>";
			}
		};
	</script>

</html>
