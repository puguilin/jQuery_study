<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Sample038 - 音乐导航栏</title>
		<link rel="stylesheet" type="text/css" href="css/basic.css" />
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
		.nav {
			width: 900px;
			height: 60px;
			background-color: black;
			margin: 50px auto;
		}
		
		.nav li {
			width: 100px;
			height: 60px;
			float: left;
			position: relative;
			overflow: hidden;
		}
		
		.nav a {
			position: absolute;
			width: 100%;
			height: 100%;
			font-size: 24px;
			color: #FFF;
			text-align: center;
			line-height: 60px;
			text-decoration: none;
			z-index: 2;
		}
		
		.nav span {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: orangered;
			top: 60px;
		}
	</style>

	<body>
		<div class="nav">
			<ul>
				<li>
					<a href="javascript:void(0);">导航1</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航2</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航3</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航4</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航5</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航6</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航7</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航8</a><span></span></li>
				<li>
					<a href="javascript:void(0);">导航9</a><span></span></li>
			</ul>

			<div>
				<audio src="mp3/1.ogg"></audio>
				<audio src="mp3/2.ogg"></audio>
				<audio src="mp3/3.ogg"></audio>
				<audio src="mp3/4.ogg"></audio>
				<audio src="mp3/5.ogg"></audio>
				<audio src="mp3/6.ogg"></audio>
				<audio src="mp3/7.ogg"></audio>
				<audio src="mp3/8.ogg"></audio>
				<audio src="mp3/9.ogg"></audio>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".nav li").mouseenter(function() {
				$(this).children("span").stop().animate({
					top: 0
				});

				var idx = $(this).index();

				$("audio").get(idx).load();
				$("audio").get(idx).play();
			}).mouseleave(function() {
				$(this).children("span").stop().animate({
					top: 60
				});
			});
		});
	</script>

</html>
