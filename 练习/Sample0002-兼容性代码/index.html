<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Sample002 - 兼容性代码</title>
		<link rel="stylesheet" type="text/css" href="css/cute.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<button id="btn">修改内容</button>

		<div id="div">The quick brown fox jumps over a lazy dog.</div>
	</body>

	<!-- 当页面加载完成，载入JavaScript文件，为Html元素添加动作 -->
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

	<script>
		console.log(getInnerText(document.getElementById("div")));

		document.getElementById("btn").onclick = function() {
			console.log(setInnerText(document.getElementById("div"), "the fonts is changed."));
		};
	</script>

</html>
