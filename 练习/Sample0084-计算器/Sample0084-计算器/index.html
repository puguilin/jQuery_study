<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/robust.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="calc">
			<div class="calc-header" id="calc_header"></div>
			<div class="calc-control">
				<ul id="calc_control">
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>+</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>-</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>*</li>
					<li style="width: 50%;">0</li>
					<li>.</li>
					<li>/</li>
				</ul>
			</div>
			<div class="calc-result" id="calc_result" style="width: 100%;height:50px;line-height:50px;margin-top: 12.5px;">Result</div>
		</div>
	</body>

	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
