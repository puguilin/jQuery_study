<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Sample037 - 仿小米手风琴展示</title>
		<link rel="stylesheet" type="text/css" href="css/basic.css" />
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		ul {
			list-style: none;
			width: 1300px;
		}
		
		#box {
			width: 1200px;
			height: 400px;
			border: 1px solid #E0E0E0;
			margin: 50px auto;
		}
		
		#box li {
			width: 240px;
			height: 400px;
			float: left;
			cursor: pointer;
		}
	</style>

	<body>
		<div id="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function() {
			var $li = $("#box li");

			for(var i = 0; i < $li.length; i++) {
				$li.eq(i).css("backgroundImage", "url(img/" + (i + 1) + ".jpg)");
			}

			//给所有的li注册鼠标经过事件
			$li.mouseenter(function() {
				$(this).stop().animate({
					width: 800
				}).siblings().stop().animate({
					width: 100
				});
			}).mouseleave(function() {
				$li.stop().animate({
					width: 240
				});
			});
		});
	</script>

</html>
