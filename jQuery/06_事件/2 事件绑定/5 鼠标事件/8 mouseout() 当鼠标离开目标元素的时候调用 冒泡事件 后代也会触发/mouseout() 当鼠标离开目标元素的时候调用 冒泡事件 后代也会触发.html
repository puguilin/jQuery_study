<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> mouseout() 当鼠标离开目标元素的时候调用 冒泡事件 后代也会触发</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>
    <!--
        方法描述：当鼠标离开目标元素的时候调用所绑定的函数。
            注意：
                mouseleave事件和mouseout的不同之处是事件的冒泡的方式。
                mouseleave 事件只会在绑定它的元素上被调用，而不会在后代节点上被触发。
            需求描述：创建两个div，当鼠标移出外层div的时候，向控制台输出“mouse out”

    -->
    <div class="outer">
        <div class="inner"></div>
    </div>

</body>
<script>
    $('.outer').mouseout(function () {
        console.log('mouse out');
    });

</script>
<style>
    .outer {
        width: 200px;
        height: 200px;
        background: coral;
    }

    .inner {
        width: 100px;
        height: 100px;
        background: pink;
    }

</style>
</html>
