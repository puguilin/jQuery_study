<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除一个事件</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>
    <!--
        方法描述： 移除一个事件处理函数。
        需求描述：为按钮添加单击事件，然后再解绑，这时候你在点击按钮看看是不是不会输出信息了
    -->
    <button>按钮</button>

</body>
<script>
    $('button').on('click',function () {
        console.log('按钮被单击了');
    });

    $('button').off('click');


</script>
</html>
