<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对于父元素左上角的坐标</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：获取div相对于父元素左上角的坐标-->
    <div class="box-container">
        <div class="box"></div>
    </div>

</body>
<script>
    var offset = $('.box').position();
    console.log(offset.left, offset.top);
</script>
<style>
    .box-container {
        width: 300px;
        height: 300px;
        background: pink;
        position: absolute;
        left: 20px;
        top: 20px;
    }

    .box {
        width: 100px;
        height: 100px;
        background: coral;
        position: absolute;
        left: 30px;
        top: 30px;
    }

</style>
</html>
