<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置样式属性</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：设置div的背景颜色为红色，字体颜色为白色-->
    <div>我是div</div>
</body>
<script>
    $('div').css({
        'background': 'red',
        'color': 'white'
    });

</script>
</html>
