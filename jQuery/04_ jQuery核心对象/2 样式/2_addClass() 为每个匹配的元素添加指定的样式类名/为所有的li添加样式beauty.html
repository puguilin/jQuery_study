<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加样式</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：为所有的li添加样式”beauty“-->
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </ul>

</body>
<script>
    $('li').addClass('beauty');

</script>
<style>
    .beauty {
        font-weight: bold;
        font-size: 18px;
        color: coral;
    }

</style>
</html>
