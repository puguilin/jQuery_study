<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attr()读取属性</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：读取p标签的title属性并输出-->
    <p id="content" title="我是段落标题">我是段落</p>

</body>
<script>
    console.log($('#content').attr('title'));
</script>
</html>
