<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置复选框的状态为选中状态</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：设置复选框的状态为选中状态-->
    <input type="checkbox">复选框
</body>
<script>
    $(':checkbox').prop('checked', 'true');
</script>
</html>
