<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>val() 设置表单元素的值</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：设置文本框的值为”123456“-->
    <input type="text">

</body>
<script>
    $(':text').val('123456');
</script>
</html>
