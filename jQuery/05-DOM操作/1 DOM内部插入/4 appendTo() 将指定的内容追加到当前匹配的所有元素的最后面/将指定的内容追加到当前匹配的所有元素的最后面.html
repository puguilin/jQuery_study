<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>将指定的内容追加到当前匹配的所有元素的最后面</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：为当前的ul向后添加一个列表项-->
    <ul>
        <li>我是列表项1</li>
        <li>我是列表项2</li>
    </ul>


</body>
<script>
    var last = '<li>我是最后一个列表项</li>';
    $(last).appendTo($('ul'));

</script>
</html>
