<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置元素的html内容</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：设置ul列表标签的li列表项-->
    <ul></ul>

</body>
<script>
    var li = '<li>我是列表项</li>';
    $('ul').html(li);
</script>
</html>
获取ul列表中的列表项
