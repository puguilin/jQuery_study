<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素后面插入参数所指定的内容，作为其兄弟节点</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>
        <!--方法描述：.after()和.insertAfter() 实现同样的功能。主要的不同是语法，
        特别是插入内容和目标的位置。
        对于 .after()，选择表达式在函数的前面，参数是将要插入的内容。
        对于 .insertAfter()，刚好相反，内容在方法前面，它将被放在参数里元素的后面。

        -->
    <!--需求描述：在div的后边插入一个段落-->
        <div>我是div</div>

</body>
<script>
    var content = '<p>我是段落</p>';
    $(content).insertAfter($('div'));

</script>
</html>
