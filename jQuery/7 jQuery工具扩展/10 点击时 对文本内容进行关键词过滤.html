<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击时 对文本内容进行关键词过滤</title>
</head>
<body>
<h2>对文本内容进行关键词过滤</h2>
<textarea id='keyWordsFiltering' rows="10" cols="50">
    关键词过滤：你好，我是席新亮，非常喜欢JavaScript，希望和大家切磋交流。业余爱好：玩游戏，但是不使用外人挂，游戏里面有很多美女，咱也不贪色，嘿嘿~~~
</textarea>
获取焦点执行过滤

</body>
<script type="text/javascript">
    window.onload = function(){
        var _keyWordsFiltering = document.getElementById("keyWordsFiltering");
        _keyWordsFiltering.onclick =function(){
            var //关键词库
                keyWordsLibs = [
                    "JavaScript",
                    "美女",
                    /[外]{1}.{0,3}[挂]{1}/
                ],
                keyWordsLibsLen = keyWordsLibs.length;
            for(var i = 0 ; i < keyWordsLibsLen; i++){//正则过滤
                _keyWordsFiltering.value = _keyWordsFiltering.value.replace(keyWordsLibs[i], "****")
            }
        }
    };
</script>
</html>
