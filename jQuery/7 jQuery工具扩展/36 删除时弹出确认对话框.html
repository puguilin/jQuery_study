<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除时弹出确认对话框</title>
</head>
<script type="text/javascript" src="./extend/animateManage.js"></script>

<body>
    <h2>删除时弹出确认对话框</h2>
    <div id='deleteElement' style="height: 100px;background-color: #ccc">将要被删除的元素······</div>
    <input id='deleteConfirmation' data-msg='警告，您真的要删除上边的元素吗？' type="button" value="删除" />
</body>
<script type="text/javascript">
    window.onload = function(){
        //删除时弹出确认对话框*******************************************
        document.getElementById("deleteConfirmation").onclick = function(){//删除单击
            if(document.getElementById("deleteElement")){//是否存在被删除的元素
                if(window.confirm(this.getAttribute("data-msg"))){//弹出删除确认框
                    document.body.removeChild(document.getElementById("deleteElement"));//删除执行
                    alert("删除成功！");
                }
            }else{
                alert("元素已经删除过！");
            }

        }
    };
</script>
</html>
