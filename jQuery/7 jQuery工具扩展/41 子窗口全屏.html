<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子窗口全屏</title>
</head>
<body>
    <h2>子窗口全屏</h2>
    <input id='windowFullScreen' type="button" value="全屏"/>

</body>
<script type="text/javascript">
    window.onload = function(){
        document.getElementById("windowFullScreen").onclick = function(){
            /*设置新打开的页面：
             toolbar不显示浏览器的工具栏、
             location不显示地址字段、
             menubar不显示菜单栏、
             directories不显示目录添加按钮、
             scrollbars窗体中内部超出窗口可视范围时不存在有滚动条 */
            var win = window.open("./html/child.html","_blank","resizable=yes;status=yes;toolbar=no;location=no;menubar=no;directories=no;scrollbars=no;");
            win.moveTo(0,0);//设置新窗口的位置(0,0)
            win.resizeTo(screen.availWidth,screen.availHeight);//设置新打开窗口的宽、高
        }
    };
</script>
</html>
