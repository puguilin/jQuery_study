<!--
jQuery两把利器分别是：
    jQuery核心函数：
        即： $() 或 jQuery()，Query定义了这个全局的函数供我们调用，
        它既可作为一般函数调用，且传递的参数类型不同/格式不同，功能就完全不同，
        也可作为对象调用其定义好的方法，此时 $ 就是一个工具对象。
    jQuery核心对象：
        即执行jQuery核心函数返回的对象，jQuery对象内部包含的是dom元素对象的伪数组(可能只有一个元素)，
        jQuery对象拥有很多有用的属性和方法，让程序员能方便的操作dom，
        调用jQuery对象的任何方法后返回的还是当前jQuery对象。
-->
