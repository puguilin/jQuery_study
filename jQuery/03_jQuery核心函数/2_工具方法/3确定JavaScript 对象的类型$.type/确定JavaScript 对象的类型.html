<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确定JavaScript 对象的类型</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：给定一个对象，输出该对象的类型-->
    <td> 控制台查看 输出该对象的类型</td>
</body>
<script>
    var str = '    hello    ';
    console.log($.type($.trim(str)));
</script>
