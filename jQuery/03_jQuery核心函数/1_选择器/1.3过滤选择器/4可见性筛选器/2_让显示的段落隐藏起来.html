<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>让显示的段落隐藏起来</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：让显示的段落隐藏起来-->
    <p style="display: block">我是显示段落</p>
    <p style="display: none">我是隐藏段落</p>

</body>
<script>
    $('p:visible').css('display', 'none');
</script>
</html>
