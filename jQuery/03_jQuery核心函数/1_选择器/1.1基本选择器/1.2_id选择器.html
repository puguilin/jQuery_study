<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：选择页面中所有id为btn的按钮，设置其背景为红色-->
    <button>按钮1</button>
    <button id="btn">按钮2</button>
    <button>按钮3</button>

</body>
<script>
    $('#btn').css('background', 'red');

</script>
</html>
