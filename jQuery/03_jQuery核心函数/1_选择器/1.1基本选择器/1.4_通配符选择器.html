<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--    需求描述：选择页面中class为content的div下所有元素，设置其背景为红色 -->
    <div class="content">
        <p>我是段落1</p>
        <p>我是段落2</p>
        <p>我是段落3</p>
    </div>

</body>
<script>
    $('.content').css('background','red')
</script>
</html>
