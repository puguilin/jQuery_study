<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.post方法</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--方法描述：使用一个HTTP POST请求从服务器加载数据-->
    <td>使用一个HTTP post请求从服务器加载数据</td>
</body>
<script>
    $.ajax({
        url: url,
        data: data,
        success: success,
        dataType: dataType
    });

    $.post('/user/login', {username: 'zhangsan', password: '123456'}, function (response) {
        alert(response);
    });


</script>
</html>
