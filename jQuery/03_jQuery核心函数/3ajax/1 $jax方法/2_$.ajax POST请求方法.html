<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.ajax POST请求 方法</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<body>
    <!--需求描述：执行一个异步的HTTP POST请求，从服务器加载数据。-->
    <td>执行一个异步的HTTP POST请求，从服务器加载数据</td>
</body>
<script>
    $.ajax({
        url: '/user/login',
        type: 'post',
        data: {
            username: 'zhangsan',
            password: '123456'
        },
        dataType: 'text',
        success: function (response) {
            alert(response);
        },
        error: function (response) {
            alert(response);
        }
    });



</script>
</html>
